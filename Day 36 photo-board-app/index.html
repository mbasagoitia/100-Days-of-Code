<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Board App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="title">Create a Virtual Hanging Photo Display!</h1>
    </header>
    <div class="large-cards-area">
        <div class="card-template">
            <div class="card-border">
                <div class="photo-area"><img class="large-image" src="#" alt=""></div>
            </div>
        </div>
        <div class="card-template">
            <div class="card-border">
                <div class="photo-area"><img class="large-image" src="#" alt=""></div>
            </div>
        </div>
        <div class="card-template">
            <div class="card-border">
                <div class="photo-area"><img class="large-image" src="#" alt=""></div>
            </div>
        </div>
        <div class="card-template">
            <div class="card-border">
                <div class="photo-area"><img class="large-image" src="#" alt=""></div>
            </div>
        </div>
        <div class="card-template">
            <div class="card-border">
                <div class="photo-area"><img class="large-image" src="#" alt=""></div>
            </div>
        </div>
        <div class="card-template">
            <div class="card-border">
                <div class="photo-area"><img class="large-image" src="#" alt=""></div>
            </div>
        </div>
        <div class="card-template">
            <div class="card-border">
                <div class="photo-area"><img class="large-image" src="#" alt=""></div>
            </div>
        </div>
    </div>
    <div class="button-wrapper">
        <p><label for="file" style="cursor: pointer;" id="image-upload-button">Upload Images</label></p>
        <input type="file"  accept="image/*" name="image" id="file" style="display: none;">
        <button id="#create-display-button">Create your photo display</button>
        <button id="reset-photos-button">Reset photos</button>
    </div>
    <div class="image-slider">
        <div class="small-image-border">
            <div class="small-image-wrapper"><img class="small-image" src="https://images.unsplash.com/photo-1609718668518-cdad9531eed9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8aGliaXNjdXMlMjBmbG93ZXJ8ZW58MHx8MHx8&w=1000&q=80" alt=""></div>
        </div>
        <div class="small-image-border">
            <div class="small-image-wrapper"><img class="small-image" src="https://static.onecms.io/wp-content/uploads/sites/28/2017/07/el-yunque-national-rainforest-tropical-puerto-rico-TROPICALPLANTS0617.jpg" alt=""></div>
        </div>
        <div class="small-image-border">
            <div class="small-image-wrapper"><img class="small-image" src="https://www.allaboutbirds.org/guide/assets/photo/303809721-1280px.jpg" alt=""></div>
        </div>
    </div>
</body>
</html>
