<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&family=Source+Sans+Pro:wght@300&family=Yellowtail&display=swap" rel="stylesheet">
    <title>Random Name Selector</title>
</head>
<body>
    <div class="background">
        <div class="wrapper">
            <h1 class="title">Random Name Selector</h1>
            <div class="input-list-wrapper">
                <div class="input-wrapper">
                    <h2 class="name-input">Type a name to add</h2>
                    <input type="text" class="bar" id="name-input"></input>
                    <button class="button" id="add-name" onclick="addToList(nameInput.value)">Add name to list</button>
                </div>
                <div class="name-list-wrapper">
                    <h2 class="list-title">List of names</h2>
                    <ul id="name-list">           
                    </ul>
                </div>
            </div>
            <div class="button-output-wrapper">
                <button class="button" id="generate-button" onclick="displayRandomName()">Generate Random Name</button>
                <div class="output-wrapper">
                    <h2 class="name-output">Random name</h2>
                    <input type="text" name="output" id="name-output" class="bar" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
