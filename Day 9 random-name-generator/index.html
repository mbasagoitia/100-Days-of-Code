<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

<body>
    <div class="background">
        <div class="wrapper">
            <h1 class="title">Random Name Generator</h1>
            <div class="input-list-wrapper">
                <div class="input-wrapper">
                    <h2 class="name-input">Type a name to add</h2>
                    <input type="text" class="bar"></input>
                </div>
                <div class="name-list-wrapper">
                    <h2 class="list-title">List of names</h2>
                    <ul class="name-list">
                        <li>test</li>

                        <li>test</li>

                        <li>test</li>            
                        <li>test</li>            
                        <li>test</li>            
                        <li>test</li>            
                    </ul>
                </div>
            </div>
            <div class="button-output-wrapper">
                <button class="generate-button">Generate Random Name</button>
                <div class="output-wrapper">
                    <h2 class="name-output">Random name</h2>
                    <textarea name="output" id="output" class="bar" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
